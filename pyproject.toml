[tool.poetry]
name = "Hexital"
version = "1.0.0"
description = "Hex Incremental Technical Analysis Library"
authors = ["Merlin Roe <merlin.roe@hotmail.co.uk>"]
homepage = "http://vir-gitlab-01.lan/hex-stack/hexital"
repository =  "http://vir-gitlab-01.lan/hex-stack/hexital"
documentation = "http://vir-gitlab-01.lan/hex-stack/hexital"

[tool.poetry.dependencies]
python = "^3.11"


[tool.poetry.dev-dependencies]
coverage = "*"
pytest = "*"
pytest-cov = "*"
deepdiff = "*"

[tool.poetry.group.truth.dependencies]
pandas = "*"
numpy = "*"
ta-lib = "*"
pandas-ta = {git = "https://github.com/twopirllc/pandas-ta.git"}

[build-system]
requires = ["setuptools", "poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
